<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deepthought</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Embed Poppins font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
    <!-- Embed Open Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
<body>
    <!-- hare is the top -->
    <header>
        <div>
            <img src="https://deepthought.education/assets/images/logo/logo.svg" alt="">
        </div>
        <div>
            <img src="./assets/Group 1097.png" alt="">
            <img src="./assets/Group 1100.png" alt="">
            <img src="./assets/Vector.png" alt="">
            <img src="./assets/Ellipse 53.png" alt="">
            <span>
                <img src="./assets/Ellipse 2.png" alt="">
                <img src="./assets/Ellipse 2.png" alt="">
                <img src="./assets/Ellipse 2.png" alt="">
            </span>
        </div>
    </header>
    <!-- this is the container -->
    <div class="contaner">
        <!-- hare is the side bar -->
        <div class="sidebar">
            <button id="sidebar-btn">
                <div>
                    <h3></h3>
                    <div>
                        <img src="./assets/arrbtn.png" alt="">
                    </div>
                </div>
            </button>



            <div class="card-count">
                <h3>0</h3>
            </div>
            <div class="tast-info">
            </div>
        </div>

        <!-- hare is the main content -->
        <div class="main">
            <div class="main-top">
                <h1></h1>
                <button>Submit task</button>
            </div>
        </div>

        <div class="right-sidebar">
            <div>
                <img src="./assets/crossbtn.png" alt="crose">
                <h3><span>N</span>
                    <span>o</span>
                    <span>t</span>
                    <span>i</span>
                    <span>c</span>
                    <span>e</span>
                    <span>B</span>
                    <span>o</span>
                    <span>a</span>
                    <span>r</span>
                    <span>d</span>
                </h3>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
